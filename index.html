/* Custom styles */
:root {
    --bgcolor: #1C1C1C;
    --accentcolor: #FFCC00;
}

body {
    background-color: var(--bgcolor);
}

.link-tree .perfil {
    border-radius: 50%;
    width: 200px;
    height: 200px;
    animation: swing 3s ease-in-out infinite alternate;
}

@keyframes swing {
    0% { transform: rotate(0deg); }
    50% { transform: rotate(15deg); }
    100% { transform: rotate(0deg); }
}

.link-tree h1 {
    font-size: 2rem;
    margin-bottom: 20px;
}

.link-tree a {
    width: 100%;
    max-width: 300px;
    margin-bottom: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    background-color: #861AEF;
    color: white;
    border-radius: 6px;
    border: 2px solid #861AEF;
    position: relative;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.link-tree a:hover {
    transform: translateY(-2px);
}

.link-tree a img {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    transition: transform 0.3s ease;
}

.link-tree a:hover img {
    transform: translateX(5px);
}
